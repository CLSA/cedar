<cn-record-view ng-show="false" model="model"></cn-record-view>
<div class="vertical-spacer" ng-switch="model.viewModel.record.test_type_name">
  <cn-aft-data-view ng-switch-when="AFT" model="model.viewModel.AftDataModel"></cn-aft-data-view>
  <cn-mat-data-view ng-switch-when="MAT" model="model.viewModel.MatDataModel"></cn-mat-data-view>
  <cn-rey1-data-view ng-switch-when="REY1" model="model.viewModel.Rey1DataModel"></cn-rey1-data-view>
  <cn-rey2-data-view ng-switch-when="REY2" model="model.viewModel.Rey2DataModel"></cn-rey2-data-view>
</div>
<div class="vertical-spacer" ng-repeat="child in model.module.children">
  <cn-record-list ng-if="model.viewModel[child.subject.camel+'Model']"
                  model="model.viewModel[child.subject.camel+'Model']"></cn-record-list>
</div>
<div class="vertical-spacer" ng-repeat="child in model.module.choosing">
  <cn-record-list ng-if="model.viewModel[child.subject.camel+'Model']"
                  model="model.viewModel[child.subject.camel+'Model']"></cn-record-list>
</div>
